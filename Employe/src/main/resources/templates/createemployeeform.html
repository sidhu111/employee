<body>

      <div class ="container">
        <div class="row">
          <div>
             <h1 class="text-center">Create New Employee</h1>
              <div class="card-body">
                <form th:action = "@{/employee}" th:object = "${employees}" method="POST">
                  
                  <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" name = "employeeName" th:field ="*{employeeName}" placeholder="employeeName"   class= "form-control" />
                  </div>
                  
                  <div class="form-group">
                    <label>Employee Type</label>
                    <input type="text" name = "employeeType" th:field ="*{employeeType}" placeholder="employeeType"   class= "form-control" />
                  </div>
                  
                  <div class="form-group">
                    <label>Department</label>
                    <input type="text" name = "employeeDepartment" th:field ="*{employeeDepartment}" placeholder="employeeDepartment"   class= "form-control" />
                  </div>
                  
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" name = "email" th:field ="*{email}" placeholder="email"   class= "form-control" />
                  </div>
                  
                  <div>
                    <button type = "submit" class="btn btn-primary" >Submit</button>
                  </div>
                
                </form>
              
              </div>
          
          
          </div>
  
        </div>
      
      </div>

</body>
