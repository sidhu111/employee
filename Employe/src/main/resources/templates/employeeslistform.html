<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

   <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee}">employee management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/new}">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

      <div class="container">
        <div  clas="row">
        <h1>List of employees</h1>
        </div>
        
        <div class="row">
          <div class = "col-lg-3">
          
          <a th:href = "@{/employee/new}" class="btn btn-primary btn-m mb-3">ADD EMPLOYEE</a>
          
          </div>
        </div>
        
        <table class="table  table-striped table-bordered">
          <thead class ="thead-dark">
            <tr>
                <th>Employee Name</th>
                <th>Employee Type</th>
                <th> Department</th>
                <th> Email</th>
                <th> Action	</th>
            </tr>
           </thead>
           
           <tbody>
             <tr th:each = "employee : ${employees}">
                
                <td th:text = "${employee.employeeName}"></td>
                <td th:text = "${employee.employeeType}"></td>
                <td th:text = "${employee.employeeDepartment}"></td>
                <td th:text = "${employee.email}"></td>
                
                <td>
                 <a th:href = "@{employe/edit/{id}(id = ${employee.id})}"
                      class = " btn btn-primary">Update</a>
                
                </td>
             
             
             </tr>
           
           </tbody>
        
        </table>
       
        
        
      </div>
</body>
</html>
